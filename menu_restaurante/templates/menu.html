{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="{% static 'produtos/css/menu.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'produtos/img/favicon_io/favicon.ico' %}" type="image/x-icon">
</head>
<body>
<header>
<img class="logo" src="{% static 'produtos/img/logo.png' %}" alt="logo da doceria">
<h1>Cardápio de doces </h1>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'produtos/img/078__MG_7339.jpg' %}" class="d-block w-100" alt="foto de um brownie">
    </div>
    <div class="carousel-item">
      <img src="{% static 'produtos/img/169__MG_7611.jpg' %}" class="d-block w-100" alt="foto de um bolo de chocolate">
    </div>
    <div class="carousel-item">
      <img src="{% static 'produtos/img/114__MG_7423.jpg' %}" class="d-block w-100" alt="foto de um cupcake">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
